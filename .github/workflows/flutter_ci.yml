name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pkg/core-logic
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        run: flutter pub get

      - name: Flutter analyze (lib + test only)
        run: flutter analyze lib test || flutter analyze lib

      - name: Flutter test (ENABLE_SHARE_UI=true)
        run: flutter test --dart-define=ENABLE_SHARE_UI=true
