version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: bl1nk-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant-data:/qdrant/storage
      - ./config:/qdrant/config
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - bl1nk-network

volumes:
  qdrant-data:
    driver: local

networks:
  bl1nk-network:
    driver: bridge
