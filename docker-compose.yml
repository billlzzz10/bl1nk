version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: bl1nk-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - bl1nk-network

  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: bl1nk-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
      - ./services/qdrant/config:/qdrant/config
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - bl1nk-network

volumes:
  redis-data:
    driver: local
  qdrant-data:
    driver: local

networks:
  bl1nk-network:
    driver: bridge
