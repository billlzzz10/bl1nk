<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bl1nk Desktop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Header -->
      <div class="header">
        <div class="header-left">
          <div class="logo">ğŸ§  bl1nk</div>
          <span class="status-badge" id="statusBadge">offline</span>
        </div>
        <div class="header-right">
          <select id="modelSelect" title="Select AI Model">
            <option value="gpt-4o-mini">GPT-4o Mini</option>
            <option value="gpt-4o">GPT-4o</option>
            <option value="claude-3-5-sonnet">Claude 3.5 Sonnet</option>
            <option value="gemini-pro">Gemini Pro</option>
          </select>
          <button id="newThreadBtn" class="primary">+ New Chat</button>
          <button id="shareBtn" disabled title="Coming soon">Share</button>
        </div>
      </div>

      <!-- Main Layout -->
      <div class="main-layout">
        <!-- Sidebar -->
        <div class="sidebar">
          <div class="sidebar-header">
            <h3 style="font-size: 14px; font-weight: 600; margin-bottom: 8px;">Conversations</h3>
            <input 
              type="text" 
              id="searchThreads" 
              placeholder="Search threads..." 
              style="width: 100%; padding: 8px; border: 1px solid var(--border); border-radius: 6px; background: var(--bg-primary); color: var(--text-primary); font-size: 13px;"
            />
          </div>
          <div class="thread-list" id="threadList">
            <div class="empty-state">
              <div class="empty-state-icon">ğŸ’¬</div>
              <div class="empty-state-title">No conversations yet</div>
              <div class="empty-state-text">Start a new chat to begin</div>
            </div>
          </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
          <div class="chat-header">
            <div>
              <div class="chat-title" id="chatTitle">Welcome to bl1nk</div>
              <div class="text-muted" style="font-size: 12px; margin-top: 4px;" id="chatSubtitle">
                AI-powered chat with RAG capabilities
              </div>
            </div>
            <div style="display: flex; gap: 8px;">
              <button id="clearChatBtn" class="icon-btn" title="Clear conversation">ğŸ—‘ï¸</button>
              <button id="settingsBtn" class="icon-btn" title="Settings">âš™ï¸</button>
            </div>
          </div>

          <div class="chat-messages" id="chatMessages">
            <div class="empty-state">
              <div class="empty-state-icon">ğŸ‘‹</div>
              <div class="empty-state-title">Start a conversation</div>
              <div class="empty-state-text">
                Type a message below to begin chatting with AI
              </div>
            </div>
          </div>

          <div class="chat-input-area">
            <div class="input-wrapper">
              <textarea 
                id="chatInput" 
                class="chat-input" 
                placeholder="Type your message... (Shift+Enter for new line)"
                rows="1"
              ></textarea>
              <button id="sendBtn" class="primary" style="height: 44px;">
                Send
              </button>
            </div>
            <div style="margin-top: 8px; font-size: 11px; color: var(--text-muted);">
              <span id="featureStatus">
                Set <code>ENABLE_CHAT_UI=true</code> to enable chat features
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="renderer.js" type="module"></script>
  </body>
</html>
