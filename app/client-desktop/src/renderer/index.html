<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bl1nk Desktop</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; margin: 0; }
      header { padding: 12px 16px; background: #0f172a; color: #fff; display: flex; align-items: center; justify-content: space-between; }
      main { padding: 24px; }
      button { padding: 8px 12px; border-radius: 8px; border: 0; }
      button.primary { background: #2563eb; color: white; }
      button.primary:disabled { background: #94a3b8; color: #e2e8f0; cursor: not-allowed; }
      .menu { position: absolute; background: #fff; border: 1px solid #e2e8f0; border-radius: 8px; padding: 8px; box-shadow: 0 4px 16px rgba(0,0,0,0.15); display: none; }
      .menu button { display: block; width: 100%; text-align: left; background: transparent; color: #0f172a; padding: 6px 8px; }
      .menu button:hover { background: #f1f5f9; }
    </style>
  </head>
  <body>
    <header>
      <div>bl1nk Desktop</div>
      <div style="position: relative;">
        <button id="shareBtn" class="primary" disabled title="Coming soon">Share</button>
        <div id="shareMenu" class="menu" role="menu" aria-hidden="true">
          <button data-action="Share">Share</button>
          <button data-action="Export">Export</button>
          <button data-action="Publish">Publish</button>
        </div>
      </div>
    </header>
    <main>
      <h1>Welcome</h1>
      <p>Windows Desktop MVP. Feature parity with Flutter: Share button shows as disabled by default; enable menu via flag.</p>
      <pre>ENABLE_SHARE_UI=true</pre>

      <section id="chat" style="margin-top:24px;">
        <h2>AI Chat (Preview)</h2>
        <div id="chatBox" style="border:1px solid #e2e8f0; border-radius:8px; height:280px; padding:8px; overflow:auto; background:#fafafa;"></div>
        <div style="margin-top:8px; display:flex; gap:8px;">
          <input id="chatInput" type="text" placeholder="Type a message" style="flex:1; padding:8px; border-radius:8px; border:1px solid #cbd5e1;" disabled title="Coming soon" />
          <button id="chatSend" class="primary" disabled title="Coming soon">Send</button>
        </div>
        <small>Set <code>ENABLE_CHAT_UI=true</code> to enable local send (placeholder).</small>
      </section>
    </main>
    <script src="renderer.js" type="module"></script>
  </body>
  </html>
